<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Container Value Selector (*)</title>
    <style>
        div.my-style > a[href$=".com"][href*="v"]{
            color: red;
            font-size: 2em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="my-style">
        <a href="violet.org" target="_blank">Link 1</a><br/>
        <a href="maroon.com" target="_blank">Link 2</a><br/>
        <a href="orange.net" target="_blank">Link 3</a><br/>
        <a href="silver.com" target="_blank">Link 4</a><br/>
        <a href="yellow.com" target="_blank">Link 5</a>
    </div>        
</body>
</html>
