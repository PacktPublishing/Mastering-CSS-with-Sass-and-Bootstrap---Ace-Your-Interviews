<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    background-color: #111;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    font-size: 12px;
    padding: 20px;
  }

  div {
    margin: 10px;
    text-align: center;
  }
</style>

<body>
  <h1>CSS Reset</h1>

  <form>
    <div class="text">
      <label for="type-text">Text</label><br>
      <input type="text" name="type-text" id="type-text">
    </div>
    <div class="text">
      <label for="type-tel">Telephone</label><br>
      <input type="tel" name="type-tel" id="type-tel">
    </div>
    <div class="text">
      <label for="type-url">URL</label><br>
      <input type="url" name="type-url" id="type-url">
    </div>
    <div class="text">
      <label for="type-email">E-mail</label><br>
      <input type="email" name="type-email" id="type-email">
    </div>
    <div class="text">
      <label for="type-date">Date</label><br>
      <input type="date" name="type-date" id="type-date">
    </div>
    </div>
    <div class="text">
      <label for="type-range">Range</label><br>
      <input type="range" name="type-range" id="type-range" min="0" max="100">
    </div>
    <div class="text">
      <label for="type-color">Color</label><br>
      <input type="color" name="type-color" id="type-color">
    </div>
    <hr>
    <div class="submit-area">
      <input type="submit" value="Submit" name="submit-1">
    </div>
  </form>

</body>

</html>
