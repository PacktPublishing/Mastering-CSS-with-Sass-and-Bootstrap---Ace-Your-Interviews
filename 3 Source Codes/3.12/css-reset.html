<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector and CSS Reset</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <h1>CSS Reset</h1>
    <form action="">
        <div>
            <label>Text</label><br/>
            <input type="text">
        </div>
        <div>
            <label>Mobile</label><br/>
            <input type="tel">
        </div>
        <div>
            <label>URL</label><br/>
            <input type="url">
        </div>
        <div>
            <label>Email</label><br/>
            <input type="email">
        </div>
        <div>
            <label>Date</label><br/>
            <input type="date">
        </div>
        <div>
            <label>Range</label><br/>
            <input type="range" min="0" max="100">
        </div>
        <div>
            <label>Color</label><br/>
            <input type="color">
        </div>
        <hr/>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
