<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Action Pseudo Class :focus</title>
    <style>
        body{
            background-color: black;
        }
        h2{
            text-align: center;
            font-size: 2em;
            color: goldenrod;
        }
        label{
            color: burlywood;
            font-size: 1.5em;
            display: inline-block;
        }
        form{
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid burlywood;
            border-radius: 1em;
        }
        form li+li{
            margin-top: 1em;
        }
        ul{
            list-style: none;
        }
        input{
            font-size: 1.2em;
        }
        input:focus{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <h2>Form</h2>
    <form>
        <ul>
            <li>
                <label>Name:</label>
                <input type="text" placeholder="Enter your name">
            </li>
            <li>
                <label>Email:</label>
                <input type="email" placeholder="Enter your email">
            </li>
            <li>
                <input type="submit">
            </li>
        </ul>
    </form>
</body>
</html>
