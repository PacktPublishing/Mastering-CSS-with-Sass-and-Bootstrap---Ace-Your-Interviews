<!DOCTYPE html>
<html lang="en">
<head>
    <title>Location Pseudo Classes</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: aqua;
            text-align: center;
        }
        .select-menu div{
            color:yellowgreen;
            display: none;
            border: 3px solid goldenrod;
            border-radius: 15px;
            padding: 0 5px 5px;
        }
        .select-menu a{
            text-decoration: none;
            font-size: 1.5em;
            font-style: italic;
            color: fuchsia;
            padding: 10px;
            margin: 20px 0;
            display: inline-block;
        }
        .select-menu div:target{
            display: block;
            margin-top: 0.5em;
            padding: auto;
            font-style: oblique;
            font-size: 1.5em;
            color: forestgreen;
        }
        span{
            color: crimson;
        }
    </style>
</head>
<body>
    <h1>Menu</h1>
    <div class="select-menu">
        <a href="#html">HTML</a>
        <a href="#css">CSS</a>
        <div id="html">
            <p><span>HTML</span> stands for Hyper Text Markup Language.</p>
        </div>
        <div id="css">
            <p><span>CSS</span> stands for Cascading Style Sheet.</p>
        </div>
    </div>
</body>
</html>
