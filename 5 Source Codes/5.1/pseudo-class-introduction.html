<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        .wrapper{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .normal-anchor{
            text-align: center;
            font-size: 1.5em;
            margin-top: 10em;
        }
        .my-css{
            display: block;
            font-size: 20px;
            font-family: sans-serif;
            text-decoration: none;
            color: #333;
            border-top: 2px solid #333;
            border-bottom: 2px solid #333;
            padding: 10px;
            letter-spacing: 2px;
            transition: all .25s;
        } 
        .my-css:hover {
            letter-spacing: 12px;
            text-shadow:
                0px 14px 10px rgba(0, 0, 0, 0.10),
                0px 24px 2px rgba(0, 0, 0, 0.2),
                0px 34px 30px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="normal-anchor">
        <a href="#">Pseudo Class</a>
    </div>
    <div class="wrapper">
        <a class="my-css" href="#">Pseudo Class</a>
    </div>
</body>
</html>
