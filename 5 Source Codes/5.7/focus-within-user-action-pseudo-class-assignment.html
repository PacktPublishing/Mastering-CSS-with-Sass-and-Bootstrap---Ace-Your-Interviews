<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Action Pseudo Class :focus-within</title>    
    <style>
        .prompt-msg{
            display:none;
        }
        .container:focus-within .prompt-msg{
            display:block;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="password" placeholder="Enter Password">
        <div class="prompt-msg">
            *Enter password to proceed
        </div>
    </div>
</body>
</html>
