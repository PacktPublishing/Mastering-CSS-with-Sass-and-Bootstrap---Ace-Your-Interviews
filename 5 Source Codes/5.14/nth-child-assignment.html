<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child() selector assignment</title>
    <style>
        body{
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: goldenrod;
            text-align: center;
            font-size: 1.25em;
        }
        h1{
            color: white;
        }
        div{
            padding: 15px;
        }
        table{
            width: 100%;
            background-color: #222;
            border-color: #111;
        }
        td{
            width:33%;
            padding: 10px;
        }
        tr:nth-child(1){
            background-color: #444;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(2n){
            background-color: #333;
            color: goldenrod;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <div>
        <table cellspacing="5px">
            <tr>
                <td>Product Id</td>
                <td>Product Name</td>
                <td>Product Price</td>
            </tr>
            <tr>
                <td>1001</td>
                <td>Apple</td>
                <td>$3</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Mango</td>
                <td>$5</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Apricot</td>
                <td>$2</td>
            </tr>
            <tr>
                <td>1004</td>
                <td>Grapes</td>
                <td>$7</td>
            </tr>
            <tr>
                <td>1005</td>
                <td>Orange</td>
                <td>$4</td>
            </tr>
            <tr>
                <td>1006</td>
                <td>Cherry</td>
                <td>$6</td>
            </tr>
            <tr>
                <td>1007</td>
                <td>Pear</td>
                <td>$9</td>
            </tr>
        </table>
    </div>
</body>
</html>
