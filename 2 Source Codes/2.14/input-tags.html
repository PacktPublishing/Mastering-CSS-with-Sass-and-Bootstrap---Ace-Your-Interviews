<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The input tag <input></title>
</head>
    <body>
        <h1>The input tag with <br/>text, number & email types</h1>
        First Name: <input type="text" placeholder="Enter your first name" />
        <br/><br/>
        Last Name: <input type="text" placeholder="Enter your last name" />
        <br/><br/>
        Coding Languages:
            <input type="checkbox" checked/>Java
            <input type="checkbox" checked/>JavaScript
            <input type="checkbox" checked/>React
            <input type="checkbox"/>HTML
            <input type="checkbox"/>PHP
        <br/><br/>
        Gender:
            <input type="radio" name="gender"/>Male
            <input type="radio" name="gender"/>Female
        <br/><br/>
        Status:
            <input type="radio" name="gender"/>Married
            <input type="radio" name="gender"/>Unmarried
        <br/><br/>
        Age: <input type="number" placeholder="Enter your age" min="15" />
        <br/><br/>
        Email: <input type="email" placeholder="Enter your email" />
    </body>
</html>
