<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conic Gradient Assignment</title>
    <style>
        body{
            background-color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            font-size: 1.5em;
        }
        .overlay-gradient:hover::after{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 550px;
            height: 300px;
            background: conic-gradient(
                at 50% 0%, #ff0, #080
            );
            margin: 8px;
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="overlay-gradient">
        <img src="assets/images/nature-trees.jpg" alt="Nature Image" width="550px" height="300px">
    </div>
</body>
</html>
