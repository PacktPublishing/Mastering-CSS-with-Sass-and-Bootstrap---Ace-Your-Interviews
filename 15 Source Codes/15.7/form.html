<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="subscribe">
        <h1>Sign up for our newsletter</h1>
        <p class="subscribe-copy">
            Be the first to know about new releases and keep up with the latest news and exciting updates. Subscribe Now !
        </p>
        <div class="form">
            <input type="email" class="form-email" placeholder="Enter your email address"/>
            <button class="form-button">
                Subscribe
            </button>
        </div>
        <div class="note">
            <input type="checkbox"/>
            <span>I agree to my email address being stored and used for receiving monthly newsletter</span>
        </div>
    </div>
</body>
</html>
